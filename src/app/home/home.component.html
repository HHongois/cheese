<table class="table table-striped" cellspacing="0" cellpadding="0">
    <thead class="thead-dark">
        <tr>
            <th>Nom</th>
            <th>Departement</th>
            <th>Vache</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cheese of data.records; let i = index">
            <td>{{cheese.fields.fromage}}</td>
            <td>{{cheese.fields.departement}}</td>
            <td>{{cheese.fields.lait}}</td>
            <td><button type="button" class="btn btn-primary btn-block action-btn" routerLink="/details/{{i}}">
                    Details
                </button></td>
        </tr>
    </tbody>
</table>
